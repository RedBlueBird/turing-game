# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - turing-game

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d35435efe0a2447ea5f0d18980eceb39 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e4fbf344792d4bfe9ce81f23edfe9146 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d35435efe0a2447ea5f0d18980eceb39 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'turing-game'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2f9897193b384f27b74174558eab64fd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d35435efe0a2447ea5f0d18980eceb39 }}/appsvc/staticsite:${{ github.sha }}'